<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KO Playground</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./css/app.css" rel="stylesheet" />
  </head>
  <body>
    <main class="container">
      <div class="bg-light p-5 rounded">
        <p class="lead">KO Playground</p>
      </div>

      <div>
        The name is <span data-bind="text: personName"></span>  
      </div>

      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">Select Parameters</label>
        </div>
        <div class="col-8">
          <span class="selectParam form-control"></span>
        </div>
        <div class="col-auto">
          <!-- <span id="passwordHelpInline" class="form-text">
            Must be 8-20 characters long.
          </span> -->
          <button type="button" class="btn btn-primary">Select All</button>
          <button type="button" class="btn btn-primary">Clear</button>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./js/external/knockout-3.5.1.js"></script>
    <script type="text/javascript" src="./js/external/select-pure-0.6.3.min.js"></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
