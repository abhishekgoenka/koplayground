<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KO Playground</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="../css/multi-select-combo.page.css" rel="stylesheet" />
  </head>
  <body>
    <main class="container">

      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4">KO and JavaScript Playground</span>
        </a>
  
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="../index.html" class="nav-link" aria-current="page">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link active">Multi Select Combo</a></li>
          <li class="nav-item"><a href="./jquery-table.page.html" class="nav-link">JQuery Table</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
      </header>

      <div>The name is <span data-bind="text: personName"></span></div>

      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label"
            >Select Parameters</label
          >
        </div>
        <div class="col-8">
          <span class="selectParam"></span>
        </div>
        <div class="col-auto">
          <button
            type="button"
            class="btn btn-primary"
            data-bind="click: showSelectedItems"
          >
            Show selected items
          </button>
        </div>
      </div>

      <div>Selected items <span data-bind="text: selectedItems"></span></div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="../js/external/knockout-3.5.1.js"
    ></script>
    <script
      type="text/javascript"
      src="../js/external/select-pure-0.6.3.min.js"
    ></script>
    <script type="module" src="../js/pages/multi-select-combo.page.js"></script>
  </body>
</html>
